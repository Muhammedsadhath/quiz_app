{% extends 'Quiz/base.html' %}

{% block content %}
<div class="text-center">
    <h3 class="mb-4">Question {{ request.session.question_index|add:1 }} of {{ request.session.questions|length }}</h3>
    <div class="progress mb-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form method="POST" class="text-start">
        {% csrf_token %}
        <div class="card shadow mb-4">
            <div class="card-body">
                <h4 class="card-title">{{ question.question }}</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="option1" value="{{ question.op1 }}" required>
                    <label class="form-check-label" for="option1">{{ question.op1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="option2" value="{{ question.op2 }}">
                    <label class="form-check-label" for="option2">{{ question.op2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="option3" value="{{ question.op3 }}">
                    <label class="form-check-label" for="option3">{{ question.op3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="option4" value="{{ question.op4 }}">
                    <label class="form-check-label" for="option4">{{ question.op4 }}</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg px-4 py-2">Next Question</button>
    </form>
</div>
{% endblock %}
